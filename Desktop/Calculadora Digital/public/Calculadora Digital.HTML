<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Digital</title>
  <link rel="stylesheet" href="Calculadora Digital.CSS">

</head>

<body>
  <div class="Fundo de tela">
    <h1>Willams</h1>
    <div class="Calculadora Digital">
      <h3>Calculadora</h3>
      <p id="Resultado do Calculo"></p>
      <table>
        <tr>
          <td><button class="botao" onclick="clean()">C</td>
          <td><button class="botao" onclick="back('<')">
              < </td>
          <td><button class="botao" onclick="back('>')">></td>
          <td><button class="botao" onclick="insert('/')">/</button></td>
          <td><button class="botao" onclick="insert('*')">*</button></td>
        </tr>

        <tr>
          <td><button class="botao" onclick="insert('9')">9</td>
          <td><button class="botao" onclick="insert('8')">8</td>
          <td><button class="botao" onclick="insert('7')">7</td>
          <td><button class="botao" onclick="insert('-')">-</td>
        </tr>

        <tr>
          <td><button class="botao" onclick="insert('6')">6</td>
          <td><button class="botao" onclick="insert('5')">5</td>
          <td><button class="botao" onclick="insert('4')">4</td>
          <td><button class="botao" onclick="insert('+')">+</td>
        </tr>

        <tr>
          <td><button class="botao" onclick="insert('3')">3</td>
          <td><button class="botao" onclick="insert('2')">2</td>
          <td><button class="botao" onclick="insert('1')">1</td>
          <td rowspan="2"><button class="botao" style="height: 90px;" onclick="calculo()">=</button></td>
        </tr>

        <tr>
          <td colspan="2"><button class="botao" style="width: 80px;" onclick="insert('0')">0</button></td>
          <td><button class="botao" onclick="insert('.')"></button></td>
        </tr>


        <script src="Calculadora Digital.JS"></script>

      </table>
    </div>
  </div>
</body>

</html>
