<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card</title>
</head>

<body>
  <img src="chip.png" alt="chip" width="60px">
  <img src="Infra vermelho.png" alt="Infra vermelho" width="80px">
  <form id="creditCardForm">

    <label for="cardNumber">Número do Cartão:</label>
    <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" /><br>

    <label for="expirationDate">Data de Expiração:</label>
    <input type="text" id="expirationDate" placeholder="MM/AA" /><br>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" placeholder="XXX" /><br>

    <button type="submit">Enviar</button>
  </form>
</body>

</html>
